<p style="text-align: center; font-size: 20px; margin-top: 3%">View top starred repositories for search criteria</p>
<div class="container">
  <div class="row">
    <form class="col s12 m12">
      <div class="row">
        <div class="input-field col s6 m6 offset-s3 offset-m3" style="margin-top: 5%; margin-bottom: 5%;">
          <input placeholder = "For example:  'angular' or 'react'" #input id="last_name" type="text" (keyup.enter)="search(input.value)" class="validate">
          <label for="last_name">Search for repositories</label>
        </div>
      </div>
    </form>
  </div>        
</div>
<!-- col s12 m12 l6 onHover-->
<div class="containerWrap">

  <div class="row" *ngFor="let repository of repositories">

    <div class="col s12 m12 l8 onHover">
      <div class="row" style="position: relative; top: 20px;">
        

     <div class="col s4 m4">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
          <a target="_blank" [href]="repository.html_url"  style="font-size:18px;font-weight: bold; margin-right: 20px;">{{repository.name | capitalize}}</a>
        </div>
      </div>
      <div class="row center">
        <div class="col s12 m12">
           <div *ngIf = "repository.language" class="chip">{{repository.language}}</div>
        </div>
      </div>
    </div>

     <div class="col s2 m2" style="position: relative; top: 5px;">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
          <i class="material-icons" style="font-size: 20px;">update</i>
        </div>
      </div>
      <div class="row center">
        <div class="col s12 m12">
          <div style="font-size: 13px;">{{repository.updated_at | date}}</div>
 
        </div>
      </div>
    </div>

    <div class="col s2 m2" style="position: relative; top: 5px;">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
          <i class="material-icons" style="font-size: 20px;">star</i>
        </div>
      </div>
      <div class="row center" style="font-size: 13px;">
        <div class="col s12 m12">
           {{repository.stargazers_count}}
        </div>
      </div>
    </div>

     <div class="col s2 m2" style="position: relative; bottom: 1px;">
      <div class="row center" style="margin-bottom: 0; font-size: 20px;">
        <div class="col s12 m12">
          <i class="fa fa-code-fork" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row center" style="font-size: 13px;">
        <div class="col s12 m12">
           {{repository.forks_count}}
        </div>
      </div>
    </div>

    <div class="col s2 m2">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
           <a [href]="repository.owner.html_url" target="_blank">
              <img class="circle" width="50" src="{{repository.owner.avatar_url}}"></a>
        </div>
      </div>
    </div>



      </div>
    </div>

  </div>
</div>
