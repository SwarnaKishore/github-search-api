<div class="container">
  <div class="row">
    <form class="col s12 m12">
      <div class="row">
        <div class="input-field col s6 m6 offset-s3 offset-m3" style="margin-top: 5%; margin-bottom: 5%;">
          <input #input id="last_name" type="text" (keyup.enter)="search(input.value)" class="validate">
          <label for="last_name">Search for repositories</label>
        </div>
      </div>
    </form>
  </div>        
</div>

<div class="container">
  <div class="row" *ngFor="let repository of repositories">

    <div class="col s7 m7 onHover">
      <div class="row" style="position: relative; top: 20px;">
        

     <div class="col s5 m5">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
          <a target="_blank" [href]="repository.html_url"  style="font-size:26px;font-weight: bold; margin-right: 20px;">{{repository.name | capitalize}}</a><div *ngIf = "repository.language" class="chip">{{repository.language}}</div>
        </div>
      </div>
      <div class="row center">
        <div class="col s12 m12">
           <i class="material-icons">update</i> &nbsp; {{repository.updated_at | date}}
        </div>
      </div>
    </div>

    <div class="col s2 m2" style="position: relative; top: 10px; font-size: 20px;">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
          <i class="material-icons">star</i>
        </div>
      </div>
      <div class="row center">
        <div class="col s12 m12">
           {{repository.stargazers_count}}
        </div>
      </div>
    </div>

     <div class="col s2 m2" style="position: relative; bottom: 3px;">
      <div class="row center" style="margin-bottom: 0; font-size: 28px;">
        <div class="col s12 m12">
          <i class="fa fa-code-fork" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row center" style="font-size: 20px;">
        <div class="col s12 m12">
           {{repository.forks_count}}
        </div>
      </div>
    </div>

    <div class="col s2 m2">
      <div class="row center" style="margin-bottom: 0">
        <div class="col s12 m12">
           <a [href]="repository.owner.html_url" target="_blank">
              <img class="circle" width="68" src="{{repository.owner.avatar_url}}"></a>
        </div>
      </div>
    </div>



      </div>
    </div>

  </div>
</div>
